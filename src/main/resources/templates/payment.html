<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카드 결제</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9; /* 연두색 배경 */
            display: flex;
            justify-content: center; /* 수평 가운데 정렬 */
            align-items: center;     /* 수직 가운데 정렬 */
            height: 100vh;           /* 화면 전체 높이 */
            margin: 0;
        }

        .payment-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #a5d6a7;
            border: none;
            color: #ffffff;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #81c784;
        }
    </style>
</head>
<body>
<div class="payment-container">
    <h2>카드 결제</h2>
    <form id="paymentForm">
        <input type="hidden" id="paymentToken" name="paymentToken" th:value="${paymentToken}" />
        <label for="cardNumber">카드 번호</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="카드 번호를 입력하세요" required />
        <button type="submit">결제</button>
    </form>
</div>

<script>
    document.getElementById("paymentForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const paymentToken = document.getElementById("paymentToken").value;
        const cardNumber = document.getElementById("cardNumber").value;

        fetch("/api/payment", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                paymentToken: paymentToken,
                cardNumber: cardNumber
            })
        })
        .then(response => {
            if(response.redirected) {
                window.location.href = response.url;
            } else {
                alert("결제 실패");
            }
        })
        .catch(error => {
            console.error("Error:", error);
            alert("결제 중 오류가 발생했습니다.");
        });
    });
</script>
</body>
</html>
